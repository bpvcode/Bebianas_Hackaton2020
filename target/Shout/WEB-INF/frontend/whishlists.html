<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="css/whishlists.css">
    <style>
        input:focus,
        select:focus,
        textarea:focus,
        button:focus {
            outline: none;
        }

        body {
            background-color:  #F3DBC3;
        }

        img {
            height: 25px;
            width: auto;
        }

        .titleIcon {
            margin: 100px 50px 0 auto;
        }
        .title {
            font-family: sans-serif;
            font-size: xx-large;
            color: #b28a76;
            margin-left: 10px;
            display: inline-block;
        }

        .decoration {
            border-radius: 999px;
            font-family: sans-serif;
            background-color:  white;
            color: #B28A76;
            border: none;
            height: 40px;
            width: 200px;
            padding: 10px 0;
            margin: 10px auto;
            text-align: left;
            padding-left: 20px;

        }

        .decoration:hover {
            background-color: #755b4d;
        }

        .newishlist{
            border-radius: 999px;
            font-family: sans-serif;
            background-color:  #B28A76;
            color: white;
            border: none;
            height: 40px;
            width: 200px;
            padding: 10px 0;
            margin: 100px auto 10px auto;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .newishlist:hover{
            background-color:  #755b4d;
        }

        .back {
            border-radius: 999px;
            font-family: sans-serif;
            background-color: #b28a76;
            color: white;
            border: none;
            height: 40px;
            width: 200px;
            padding: 10px 0;
            text-align: center;
            text-decoration: none;
        }
        .back:hover {
            background-color: #755b4d;
        }
    </style>
</head>

    <center>
        <body>
            <div class="titleIcon">
                <img src="images/whishListIcon.png" alt="" />
                <p class="title">Wishlists</p>
            </div>
            <br>
            <a href="newwishlist"><input type="button" value="New Wishlist" class="newishlist"/></a>
            <br>
            <a href="menu1"><input type="button" value="Back" class="back"/></a>
        </body>
    </center>
</html>
